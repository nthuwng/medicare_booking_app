services:
  nginx:
    container_name: my-nginx
    depends_on:
      - api-gateway
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL}
        VITE_MESSAGE_SOCKET_URL: ${VITE_MESSAGE_SOCKET_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    ports:
      - "80:80"
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - healthcare_network
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: public.ecr.aws/docker/library/redis:7.2.12-alpine
    container_name: redis
    restart: unless-stopped
    mem_limit: 200m
    cpus: "0.30"
    ports:
      - "6379:6379" # để dev local có thể connect nếu cần
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "180mb"
      - --maxmemory-policy
      - allkeys-lru
      - --requirepass
      - "${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-gateway:
    build:
      context: ./Backend-medicare_booking_app/api_gateway_service
      dockerfile: Dockerfile
    mem_limit: 400m
    cpus: "1.00"
    ports:
      - "8080:8080"
    environment:
      - PORT=${API_GATEWAY_PORT}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - APPOINTMENT_SERVICE_URL=${APPOINTMENT_SERVICE_URL}
      - DOCTOR_SERVICE_URL=${DOCTOR_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - RATING_SERVICE_URL=${RATING_SERVICE_URL}
      - SCHEDULE_SERVICE_URL=${SCHEDULE_SERVICE_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - MESSAGE_SERVICE_URL=${MESSAGE_SERVICE_URL}
    depends_on:
      - user-service
      - appointment-service
      - doctor-service
      - notification-service
      - payment-service
      - auth-service
      - rating-service
      - schedule-service
      - ai-service
      - message-service
    networks:
      - healthcare_network

  # User service database
  user_db:
    image: mysql:8.0
    mem_limit: 512m
    cpus: "0.80"
    container_name: user_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${USER_MYSQL_DATABASE}
    ports:
      - "${USER_DB_PORT}:3306" # Fixed: MySQL default port is 3306
    volumes:
      - user_mysql_data:/var/lib/mysql
    command: mysqld --default-authentication-plugin=mysql_native_password --performance_schema=0 --innodb_buffer_pool_size=256M --max_connections=100
    networks:
      - healthcare_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
  # User service
  user-service:
    build:
      context: ./Backend-medicare_booking_app/services/user_service
      dockerfile: Dockerfile
    mem_limit: 300m
    cpus: "0.80"
    ports:
      - "8081:8081"
    env_file:
      - ./Backend-medicare_booking_app/services/user_service/.env
    environment:
      - DATABASE_URL=${USER_DATABASE_URL}
    volumes:
      - ./Backend-medicare_booking_app/services/user_service:/app:cached
      - user_node_modules:/app/node_modules
      - ./Backend-medicare_booking_app/shared:/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      user_db:
