services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
  api-gateway:
    build: ./api_gateway_service
    mem_limit: 400m
    cpus: "1.00"
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - USER_SERVICE_URL=http://user-service:8081
      - APPOINTMENT_SERVICE_URL=http://appointment-service:8082
      - DOCTOR_SERVICE_URL=http://doctor-service:8083
      - NOTIFICATION_SERVICE_URL=http://notification-service:8084
      - PAYMENT_SERVICE_URL=http://payment-service:8085
      - AUTH_SERVICE_URL=http://auth-service:8086
      - RATING_SERVICE_URL=http://rating-service:8087
      - SCHEDULE_SERVICE_URL=http://schedule-service:8088
      - AI_SERVICE_URL=http://ai-service:8089
      - MESSAGE_SERVICE_URL=http://message-service:9000
    depends_on:
      - user-service
      - appointment-service
      - doctor-service
      - notification-service
      - payment-service
      - auth-service
      - rating-service
      - schedule-service
      - ai-service
      - message-service
    networks:
      - healthcare_network

  # User service database
  user_db:
    image: mysql:8.0
    mem_limit: 512m
    cpus: "0.80"
    container_name: user_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306" # Fixed: MySQL default port is 3306
    volumes:
      - user_mysql_data:/var/lib/mysql
    command: mysqld --default-authentication-plugin=mysql_native_password --performance_schema=0 --innodb_buffer_pool_size=256M --max_connections=100
    networks:
      - healthcare_network

  # User service
  user-service:
    build:
      context: ./services/user_service
      dockerfile: Dockerfile
    mem_limit: 300m
    cpus: "0.80"
    ports:
      - "8081:8081"
    env_file:
      - ./services/user_service/.env
    environment:
      - DATABASE_URL=mysql://root:medicare_booking@user_db:3306/user_db # Fixed port
    volumes:
      - ./services/user_service:/app:cached
      - user_node_modules:/app/node_modules
      - ./shared:/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      user_db:
        condition: service_started
    networks:
      - healthcare_network
    command: npm run dev

