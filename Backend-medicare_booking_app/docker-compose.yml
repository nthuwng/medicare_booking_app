      MYSQL_DATABASE: schedule_db 
    ports:
      - "3311:3306" # Fixed: MySQL default port is 3306
    volumes:
      - schedule_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
