    environment:
      - PORT=8086
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:medicare_booking@auth_db:3306/auth_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=4a47a04c-579e-4585-889b-8129913ae93e
      - JWT_EXPIRES_IN=365d
