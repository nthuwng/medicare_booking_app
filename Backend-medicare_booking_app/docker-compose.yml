services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
  api-gateway:
    build: ./api_gateway_service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - USER_SERVICE_URL=http://user-service:8081
      - APPOINTMENT_SERVICE_URL=http://appointment-service:8082
      - DOCTOR_SERVICE_URL=http://doctor-service:8083
      - NOTIFICATION_SERVICE_URL=http://notification-service:8084
      - PAYMENT_SERVICE_URL=http://payment-service:8085
      - AUTH_SERVICE_URL=http://auth-service:8086
      - RATING_SERVICE_URL=http://rating-service:8087
    depends_on:
      - user-service
      - appointment-service
      - doctor-service
      - notification-service
      - payment-service
      - auth-service
      - rating-service
    networks:
      - healthcare_network

  # User service database
  user_db:
    image: mysql:8.0
    container_name: user_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306" # Fixed: MySQL default port is 3306
    volumes:
      - user_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network

  # User service
  user-service:
    build:
      context: ./services/user_service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:medicare_booking@user_db:3306/user_db # Fixed port
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./services/user_service:/app
      - /app/node_modules
      - ./shared:/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      user_db:
        condition: service_started
    networks:
      - healthcare_network
    command: npm run dev

  appointment_db:
    image: mysql:8.0
    container_name: appointment_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: appointment_db
    ports:
      - "3310:3306" # Fixed: MySQL default port is 3306
    volumes:
      - appointment_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network

  # Appointment service
  appointment-service:
    build:
      context: ./services/appointment_service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:medicare_booking@appointment_db:3306/appointment_db # Fixed port
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./services/appointment_service:/app
      - /app/node_modules
      - ./shared:/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      appointment_db:
        condition: service_started
    networks:
      - healthcare_network
    command: npm run dev

  # User service database
  doctor_db:
    image: mysql:8.0
    container_name: doctor_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: doctor_db
    ports:
      - "3309:3306" # Fixed: MySQL default port is 3306
    volumes:
      - doctor_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network
  # Doctor service
  doctor-service:
    build:
      context: ./services/doctor_service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:medicare_booking@doctor_db:3306/doctor_db # Fixed port
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./services/doctor_service:/app
      - /app/node_modules
      - ./shared:/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      doctor_db:
        condition: service_started
    networks:
      - healthcare_network
    command: npm run dev

  # Notification service
  notification-service:
    build: ./services/notification_service
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
    volumes:
      - ./services/notification_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

  # Payment service
  payment-service:
    build: ./services/payment_service
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
    volumes:
      - ./services/payment_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

  auth_db:
    image: mysql:8.0
    container_name: auth_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: auth_db
    ports:
      - "3308:3306" # Fixed: MySQL default port is 3306
    volumes:
      - auth_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network

  auth-service:
