    environment:
      - PORT=8087
    volumes:
      - ./services/rating_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

# Define networks
networks:
  healthcare_network:
    driver: bridge

# Define volumes
volumes:
  user_mysql_data:
  doctor_mysql_data:
  auth_mysql_data:
  appointment_mysql_data:
  rabbitmq_data:
  schedule_mysql_data:
